<!DOCTYPE html>
<html>
<head>
    <title>Convertor</title>
    <link rel="stylesheet" type="text/css" href="convertor-style.css">
    <meta charset="utf-8">
</head>
<body>
    <header>
        <h1 class="index-name">Project NfEx</h1>
    </header>
    <div class="wrapper">
        <h3 class="convertor-name">Convertor</h3>
        <label for="number-input">From system:</label>
        <select class="custom-select" id="system_input" name="number-input">
            <option value="decimal">Decimal</option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="hex">Hex</option>
        </select>
        <label for="number-output">To system:</label>
        <select class="custom-select" id="system_output" name="number-output">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="octal">Octal</option>
            <option value="hex">Hex</option>
        </select>
        <input id="value_input" class="content" type="text" placeholder="Enter your number here">
        <p id="value_output" class="content" type="text"></p>
        <button id="submit_button" class="content" >Calculate</button>
    </div>
    <script src="convertor.js"></script>
</body>
</html>
